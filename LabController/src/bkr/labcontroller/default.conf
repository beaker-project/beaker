# Process pid file.
PROXY_PID_FILE = "/var/run/beaker-lab-controller/beaker-proxy.pid"

# Log level. Example: debug, info, warning, error, critical.
LOG_LEVEL = "debug"

# Log file.
LOG_FILE = "/var/log/beaker/proxy.log"
WATCHDOG_LOG_FILE = "/var/log/beaker/watchdog.log"
TRANSFER_LOG_FILE = "/var/log/beaker/transfer.log"
QPID_BUS_LOG_FILE =  "/var/log/beaker/bus.log"
PROVISION_LOG_FILE = "/var/log/beaker/provision.log"

# How long to sleep between polls.
SLEEP_TIME = 20

# How often to renew our session on the server
RENEW_SESSION_INTERVAL = 300

# Location of locally stored job logs
CACHEPATH = "/var/www/beaker/logs"

# Location of system console logs
CONSOLE_LOGS = "/var/consoles"

# Regex string to use to find panics
PANIC_REGEX = "Kernel panic|Oops|general protection fault|general protection handler: wrong gs|\(XEN\) Panic"

# The standard log format for our loggers
VERBOSE_LOG_FORMAT = "%(asctime)s [%(levelname)-8s] {%(process)5d} %(name)s:%(lineno)d %(message)s"
